<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Converter</title>
<style>
  :root{
    --bg:#0b1020; --card:#121933; --muted:#8ea0ff; --text:#e8ecff; --accent:#6ea8fe; --accent-2:#9bffd6;
    --radius:20px;
  }
  *{box-sizing:border-box}
  body{
    margin:0; min-height:100vh; display:grid; place-items:center; background:
      radial-gradient(1200px 600px at 80% -10%, #1b2554 10%, transparent 60%),
      radial-gradient(900px 500px at -10% 110%, #0f1738 10%, transparent 60%),
      linear-gradient(180deg,#0a0f22, #0b1020);
    font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
    color:var(--text); padding:24px;
  }
  .card{
    width:100%; max-width:720px; background:linear-gradient(160deg, #142048 0%, #0e1635 60%);
    border:1px solid rgba(255,255,255,.08); border-radius:var(--radius);
    box-shadow: 0 20px 60px rgba(0,0,0,.45), inset 0 1px 0 rgba(255,255,255,.05);
    overflow:hidden;
  }
  header{padding:22px 22px 8px; display:flex; align-items:center; gap:12px}
  .logo{height:36px; width:36px; border-radius:12px; display:grid; place-items:center;
    background:linear-gradient(135deg, var(--accent), var(--accent-2)); color:#061022; font-weight:800}
  header h1{font-size:18px; margin:0}
  header p{margin:0; color:#b8c2ff; font-size:12px}
  .content{padding:22px; display:grid; gap:18px}
  .row{display:grid; grid-template-columns: 1fr; gap:12px}
  @media (min-width:680px){ .row{grid-template-columns: 1fr 1fr} }
  .field{
    background:rgba(255,255,255,.04); border:1px solid rgba(255,255,255,.08);
    border-radius:16px; padding:12px; display:flex; gap:10px; align-items:center;
  }
  .field label{font-size:12px; color:#b8c2ff; display:block}
  .stack{flex:1}
  input[type="number"]{
    width:100%; font-size:22px; padding:8px 10px; border:none; outline:none;
    color:var(--text); background:transparent;
  }
  select{
    width:100%; font-size:18px; padding:10px; color:var(--text); background:transparent;
    border:1px solid rgba(255,255,255,.12); border-radius:12px; appearance:none;
  }
  .muted{color:#aeb8ff; font-size:12px}
  .rate-line{font-size:13px; color:#cdd5ff}
  .swap{
    align-self:stretch; display:grid; place-items:center; border:none; cursor:pointer;
    border-radius:14px; background:linear-gradient(135deg, rgba(110,168,254,.15), rgba(155,255,214,.12));
    color:var(--text); font-weight:600; transition:transform .08s ease, background .25s ease;
  }
  .swap:hover{background:linear-gradient(135deg, rgba(110,168,254,.25), rgba(155,255,214,.2))}
  .swap:active{transform:scale(.98)}
  .cta{
    display:flex; gap:12px; flex-wrap:wrap; align-items:center; justify-content:space-between;
    padding-top:8px
  }
  .btn{
    padding:12px 16px; border:none; border-radius:14px; cursor:pointer; font-weight:700; letter-spacing:.2px;
    background:linear-gradient(135deg, var(--accent), var(--accent-2)); color:#05101a;
    box-shadow:0 8px 24px rgba(94,214,190,.25);
  }
  .btn:disabled{filter:grayscale(60%) brightness(.8); cursor:not-allowed}
  .result{
    font-size:30px; font-weight:800; letter-spacing:.3px; word-break:break-word;
    background:linear-gradient(180deg, #fff, #cfe6ff); -webkit-background-clip:text; background-clip:text; color:transparent;
  }
  footer{
    padding:14px 22px 20px; display:flex; flex-wrap:wrap; gap:10px; align-items:center; justify-content:space-between;
    border-top:1px dashed rgba(255,255,255,.08); color:#aeb8ff; font-size:12px
  }
  .pill{
    padding:6px 10px; border-radius:999px; background:rgba(255,255,255,.06);
    border:1px solid rgba(255,255,255,.09)
  }
  .notice{color:#98ffda}
  .ad-slot{
    width:100%; background:rgba(255,255,255,.04); border:1px dashed rgba(255,255,255,.15);
    border-radius:12px; padding:14px; text-align:center; color:#cbd5ff; font-size:13px;
  }
  a{color:#9bffd6; text-decoration:none}
  a:hover{text-decoration:underline}
</style>
</head>
<body>
  <h2>Currency Converter</h2>

  <input type="number" id="amount" placeholder="Enter amount" value="233">
  <select id="from">
    <option value="USD">USD</option>
    <option value="PKR">PKR</option>
    <option value="EUR">EUR</option>
  </select>
  to
  <select id="to">
    <option value="PKR">PKR</option>
    <option value="USD">USD</option>
    <option value="EUR">EUR</option>
  </select>
  <button onclick="convert()">Convert</button>

  <h3 id="result">Result will show here</h3>

  <script>
  async function convert() {
    let amount = document.getElementById("amount").value;
    let from = document.getElementById("from").value;
    let to = document.getElementById("to").value;

    try {
      let url = `https://open.er-api.com/v6/latest/${from}`;
      let res = await fetch(url);
      let data = await res.json();

      console.log("API Response:", data);

      if (data.result === "success" && data.rates[to]) {
        let rate = data.rates[to];
        let converted = (amount * rate).toFixed(2);
        document.getElementById("result").innerText =
          `${amount} ${from} = ${converted} ${to}`;
      } else {
        document.getElementById("result").innerText =
          "Error: Could not fetch rate for " + to;
      }
    } catch (err) {
      document.getElementById("result").innerText = "Error fetching data.";
      console.error(err);
    }
  }
</script>


</body>
</html>
